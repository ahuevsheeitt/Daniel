<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Даниэл</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: #000;
            color: #ddebe0;
            font-family: Arial, monospace, sans-serif;
            text-align: center;
            height: 100vh;
            width: 100vw;
        }
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            display: block;
        }
        .content {
            position: relative;
            z-index: 1;
        }
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        .red { color: red; }
        .big { font-size: 2.5em; }
        .small { font-size: 0.7em; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="content">
        <div class="bold">ичке текст</div>
        <div class="italic">Туп туз текс</div>
        <div class="red">КОК он кара он</div>
        <div class="big">Кичинекей размер</div>
        <div class="small">Чон размер</div>
        <div style="margin-top: 30px;">
            <a href="https://youtu.be/G9iB-zJwEvY?si=K6cf3e4zGJRP1mk1" target="_blank">
                <img src="Screenshot 2026-02-12 at 09-26-54 (257) Мадагаскар (ПЕРЕОЗВУЧКА) - Official video - YouTube.png" alt="Фото" width="600" style="border-radius: 20px; box-shadow: 0 4px 24px #0008;">
            </a>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const letters = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 18;
        let columns = Math.floor(canvas.width / fontSize);
        let drops = Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = fontSize + 'px monospace';
            ctx.fillStyle = '#00ff41';

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33);
    </script>
</body>
</html>
